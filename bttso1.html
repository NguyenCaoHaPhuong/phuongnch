<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu Tiểu sử và Khảo sát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FBDBFB; /* Màu nền */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 115vh;
        }
        #container {
            max-width: 700px; /* Độ rộng của trang */
            width: 100%;
            padding: 0 30px; /* Phần padding để giữ nội dung từ viền trang */
        }
        #content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* Khoảng cách giữa khung và tiêu đề */
        }
        h1 {
            border-bottom: 2px solid #FA04FF; /* Vạch kẻ dưới tiêu đề màu FA04FF */
            padding-bottom: 10px; /* Khoảng cách giữa vạch kẻ và nội dung tiêu đề */
            white-space: normal; /* Cho phép tiêu đề trải dài trên nhiều dòng */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 26px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="content">
        <h1>Thông tin tiểu sử</h1>

        <form id="surveyForm" onsubmit="startSurvey(event)">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" required>

            <label for="dob">Ngày tháng năm sinh:</label>
            <input type="date" id="dob" required>

            <label for="cccd">CCCD:</label>
            <input type="text" id="cccd" required>

            <label for="address">Địa chỉ thường trú:</label>
            <textarea id="address" rows="4" required></textarea>

            <button type="submit">Bắt đầu khảo sát</button>
        </form>
    </div>
</div>

<script>
    function startSurvey(event) {
        event.preventDefault();

        // Lấy thông tin từ người dùng
        var fullName = document.getElementById("fullName").value;
        var dob = document.getElementById("dob").value;
        var cccd = document.getElementById("cccd").value;
        var address = document.getElementById("address").value;

        // Chuyển hướng tới trang khảo sát với thông tin đã nhập
        window.location.href = "survey.html?fullName=" + encodeURIComponent(fullName) + "&dob=" + encodeURIComponent(dob) + "&cccd=" + encodeURIComponent(cccd) + "&address=" + encodeURIComponent(address);
    }
</script>

</body>
</html>
