    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFE6FF; /* Màu nền bên ngoài */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200vh;
        }
        #container {
            max-width: 600px; /* Độ rộng của trang */
            width: 100%;
            padding: 0 30px; /* Phần padding để giữ nội dung từ viền trang */
        }
        #content {
            background-color: #fff; /* Màu nền trong */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* Khoảng cách giữa khung và tiêu đề */
        }
        h1 {
            border-bottom: 2px solid #FA04FF; /* Vạch kẻ dưới tiêu đề màu FA04FF */
            padding-bottom: 10px; /* Khoảng cách giữa vạch kẻ và nội dung tiêu đề */
            white-space: normal; /* Cho phép tiêu đề trải dài trên nhiều dòng */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #9404ad;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9404ad;
        }
    </style>
</head>

<script>
    function submitTrafficSurvey(event) {
        event.preventDefault();

    // Lấy dữ liệu từ biểu mẫu
    var formData = {};
    for (let i = 1; i <= 10; i++) {
        const answer = document.querySelector(`input[name="question${i}"]:checked`);
        if (answer) {
            formData[`question${i}`] = answer.value;
            localStorage.setItem(`answer${i}`, answer.value);
        }
    }

    // Chuyển hướng đến trang submit.html
    window.location.href = "submit.html";
    }
    function goToNextPage() {
        // Chuyển sang trang mới
        window.location.href = "page2.html";
    }
</script>
